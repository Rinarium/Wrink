{% extends "wrapper.html" %}

{% block title %}
    Profile
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="/static/css/profile_style.css">
{% endblock %}

{% block content %}
    <div class="row" style="margin-top: 15%; width: 80%;">
        <div class="column" style="width: 25%;">
            <img src="/static/images/account.png" id="photo" alt="photo" style="margin-bottom: 0;">
            <form action="" method="post">{% csrf_token %}
                <label class="uploadButton">
                    <input type="file" name="document" style="display: none;">
                    <p style="text-align: center; margin: 1%;">Upload photo</p>
                </label>
            </form>
        </div>
        <div class="column" style="width: 50%;">
            <form action="{{ user.profile.get_absolute_url }}" method="post">{% csrf_token %}
                <div class="form-group" style="margin-top: 7%;">
                    <label class="label" for="settingsInput">Name:</label>
                    <input type="text" id="settingsInput" name="first_name" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label class="label">From:</label>
                    <input type="text" id="settingsInput" name="location" value="{{ user.profile.location }}">
                </div>
                <div class="form-group">
                    <label class="label">Topics:</label>
                    <input type="text" id="settingsInput" name="topics" value="{{ user.profile.topics }}">
                </div>
                <div class="form-group">
                    <label class="label">Bio:</label>
                    <input type="text" id="settingsInput" name="bio" value="{{ user.profile.bio }}">
                </div>
                <button type="submit" class="postButton" name="save">Save changes</button>
            </form>
        </div>
        <div class="column" style="width: 25%;">
            <p class="warning">Warning!</p>
            <p class="warning">You can delete your account but this action is going to have unalterable consequences!</p>
            <form action="/" method="post">{% csrf_token %}
                <button type="submit" class="minusButton" name="delete">Delete the account</button>
            </form>
        </div>
    </div>
{% endblock %}
